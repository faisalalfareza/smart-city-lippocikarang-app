<div class="modal transparent image-modal">
    <div class="row">
        <div class="col col-80 transparent"></div>
        <div ng-click="closeModalSlider()" class="col" style="margin:0;background-color:white;border:0;outline:0;">
            <center><img style="width: 50%;height: 50%" src="img/ic_close.png"></center>
        </div>
    </div>

    <ion-content class="itemModal has-footer" overflow-scroll="true" style="border-radius: 0 !important;padding:0 !important;margin-bottom:1em !important;margin: 0 !important;">
            <div style="margin: -1px;padding: 10px 16px 0px 16px;;">
                <h3 style="font-weight:300;">{{list.title}}</h3>
                <hr style="border-color: 0.5px solid #0081c9;">
                <p style="font-size:10px;font-weight:700;">{{list.createdate | date : 'dd MMM yyyy'}}</p>
            </div>

            <img ng-src="{{list.avatar}}" style="width:100vw;" ng-click="closeModal()" style="box-shadow: 0 2px 5px rgba(0, 0, 0, 0.25)"/>

    </ion-content>
</div>
